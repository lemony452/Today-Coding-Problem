<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(str){
            let answer="YES"; // 대칭이면 회문 문자열

            const length = str.length; // 문자열 길이
            const upperStr = str.toUpperCase(); // 문자열을 대문자로 변환
            for (let i=0; i<Math.ceil(length / 2); i++) {
              // 대칭판단
              if (upperStr[i] !== upperStr[length-1-i]) {
                answer = "NO";
                break;
              }
            }
            return answer;
          }

          let str="goooG";
          console.log(solution(str));
        </script>
    </body>
</html>
